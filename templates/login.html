{% extends "base.html" %}
{% block content %}

<div class="flex justify-center mt-20 fade w-full">
    <div class="bg-white shadow-xl rounded-xl p-10 w-96">
        <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Login</h2>

        <form method="post" class="space-y-5">
            <input name="username" placeholder="Username"
                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">

            <input name="password" type="password" placeholder="Password"
                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">

            <button 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold shadow">
                Login
            </button>
        </form>
    </div>
</div>

{% endblock %}

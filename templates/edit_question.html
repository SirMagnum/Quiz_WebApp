{% extends "base.html" %}
{% block content %}

<h2 class="text-3xl font-bold text-indigo-700 mb-6">Edit Question</h2>

<div class="bg-white p-6 rounded-xl shadow-md">
  <!-- EDIT FORM (POST to update) -->
  <form method="post" class="space-y-4">
    <label class="block">
      <span class="text-sm font-medium text-gray-700">Question</span>
      <textarea name="prompt" required class="w-full p-3 border rounded">{{ q.prompt }}</textarea>
    </label>

    <div class="grid grid-cols-2 gap-4">
      <input name="opt1" value="{{ opt_texts[0] }}" placeholder="Option 1" class="px-3 py-2 border rounded">
      <input name="opt2" value="{{ opt_texts[1] }}" placeholder="Option 2" class="px-3 py-2 border rounded">
      <input name="opt3" value="{{ opt_texts[2] }}" placeholder="Option 3" class="px-3 py-2 border rounded">
      <input name="opt4" value="{{ opt_texts[3] }}" placeholder="Option 4" class="px-3 py-2 border rounded">
    </div>

    <div class="flex items-center gap-4">
      <input name="correct" value="{{ q.correct_answers }}" placeholder="Correct Option Number (e.g. 1 or 1,3)" class="px-3 py-2 border rounded w-64">
      <input name="difficulty" value="{{ q.difficulty }}" placeholder="Difficulty (1-10)" class="px-3 py-2 border rounded w-40">
      <select name="qtype" class="px-3 py-2 border rounded">
        <option value="single" {% if q.qtype == "single" %}selected{% endif %}>Single</option>
        <option value="multiple" {% if q.qtype == "multiple" %}selected{% endif %}>Multiple</option>
        <option value="reverse" {% if q.qtype == "reverse" %}selected{% endif %}>Reverse</option>
      </select>
    </div>

    <div class="flex gap-4">
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded">Save</button>

      <a href="{{ url_for('teacher.questions') }}" class="ml-auto text-sm text-gray-600">Cancel</a>
    </div>
  </form>

  <!-- DELETE FORM (separate, must be outside the edit form) -->
  <div class="mt-4">
    <form method="post" action="{{ url_for('teacher.delete_question', qid=q.id) }}" onsubmit="return confirm('Delete this question?');">
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Delete Question</button>
    </form>
  </div>

</div>

{% endblock %}
